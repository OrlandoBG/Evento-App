<section class="section-container">

    <section class="section-main">

        <div style="margin-top: 10px;">
            <h2>Cidades</h2>
        </div>
        <div style="margin-bottom: 20px;">
            <button color="primary" mat-raised-button><a class="link" routerLink="/cidade-form">Nova Cidade</a></button>
        </div>

        <div>
            <mat-card>
                <mat-table [dataSource]="cidades">

                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef>ID</th>
                        <td mat-cell *matCellDef="let cidade">{{cidade.id}}</td>
                    </ng-container>

                    <ng-container matColumnDef="nome">
                        <th mat-header-cell *matHeaderCellDef>Cidades</th>
                        <td mat-cell  *matCellDef="let cidade">{{cidade.nome}}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
                    <tr mat-row *matRowDef="let myRowData; columns: colunas"></tr>

                </mat-table>
        </mat-card>
        </div>
    </section>

</section>
