<section class="section-container">

    <section class="section-main">

        <div class="title">
            <h2>Cidades</h2>
        </div>

        <div>
            <mat-card>
                <mat-table [dataSource]="cidades" class="cidade-table">

                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef>ID</th>
                        <td mat-cell *matCellDef="let cidade">{{cidade.id}}</td>
                    </ng-container>

                    <ng-container matColumnDef="nome">
                        <th mat-header-cell *matHeaderCellDef>Cidades</th>
                        <td mat-cell *matCellDef="let cidade">{{cidade.nome}}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
                    <tr mat-row *matRowDef="let myRowData; columns: colunas"></tr>

                </mat-table>
        </mat-card>
        </div>
    </section>

</section>
