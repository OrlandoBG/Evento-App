<section class="section-container">


   

    <section class="section-main">
     
        <table mat-table [dataSource]="eventos" >

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let evento">{{evento.id}}</td>
            </ng-container>

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef>Nome do Evento</th>
                <td mat-cell *matCellDef="let evento">{{evento.nome}}</td>
            </ng-container>

            <ng-container matColumnDef="data">
                <th mat-header-cell *matHeaderCellDef>Data do Evento</th>
                <td mat-cell *matCellDef="let evento">{{evento.data}}</td>
            </ng-container>

            <ng-container matColumnDef="url">
                <th mat-header-cell *matHeaderCellDef>Url do Evento</th>
                <td mat-cell *matCellDef="let evento">{{evento.url}}</td>
            </ng-container>

            <ng-container matColumnDef="cidade">
                <th mat-header-cell *matHeaderCellDef>Cidade do Evento</th>
                <td mat-cell *matCellDef="let evento">{{evento.cidade.nome}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="colunas"></tr>
            <tr mat-row *matRowDef="let myRowData; columns: colunas"></tr>


        </table>

    </section>

</section>
